<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="author" content="Hugo Andrés Díaz Bernal">
    <meta name="description" content="Landing Page For Work Test">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1, maximum-scale=1">
    <title>LandingPageWork</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>

    <!-- Header -->
    <header>
      <div class="contenido">
        <div class="logo">
          <img src="./images/logo.jpg" alt="Logo de la Empresa">
        </div>
        <div class="fondo">
          <nav class="" role="">
            <ul class="">
              <li><a href="">HOME</a></li>
              <li><a href="">BLOG</a></li>
              <li><a href="">AGENTS</a></li>
              <li><a href="">OUR LISTINGS</a></li>
              <li><a href="">BUY</a></li>
              <li><a href="">SELL</a></li>
              <li><a href="">FINANCE</a></li>
              <li><a href="">NEIGBORHOOS</a></li>
              <li><a href="">CONTACT</a></li>
            </ul>
          </nav>
        </div>
        <div class="search">
          <h4 class="titulo">PROPERTY SEARCH</h4>
          <ul>
            <li class="desplegable">Propiety Type</li>
            <li class="desplegable">City</li>
            <li>Boche</li>
            <li>Bode</li>
            <li>Min/Price</li>
            <li>Max/Price</li>
            <li>MLS #</li>
            <li>SEARCH</li>
            <li>ADVANCID</li>
          </ul>
        </div>
      </div>

      <div class="contenedor-formulario">
        <form class=""  method="post" autocomplete="on" >
          <fieldset>
            <legend>FINANCE YOUR</legend>
            <label for="Nombre">Dream Home In The Woodlands</label>
          </fieldset>
        </form>
        <form class=""  method="post" autocomplete="on" >
          <fieldset>
            <legend>THE SECRET</legend>
            <label for="Nombre">To Selling Your Home</label>
          </fieldset>
        </form>
        <form class=""  method="post" autocomplete="on" >
          <fieldset>
            <legend>WHAT IS</legend>
            <label for="Nombre">My Home Worth?</label>
          </fieldset>
        </form>
        <form class=""  method="post" autocomplete="on" >
          <fieldset>
            <legend>NEW</legend>
            <label for="Nombre">Contruction</label>
          </fieldset>
        </form>
      </div>
    </header>




    <!-- Rutas de bibliotecas de codigo para jquery y bootstrap -->
    <script type="text/javascript" src="./jquery/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="./js/bootstrap.min.js"></script>
  </body>
</html>
